<h4 style="text-align:center;color:cornflowerblue">Order Here</h4>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <div *ngIf="orderservice.formData.OrderId">
    <input type="hidden" name="OrderId" #OrderId="ngModel" [(ngModel)]="orderservice.formData.OrderId">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input class="form-control" name="CustomerCode" #CustomerCode="ngModel" [(ngModel)]="orderservice.formData.CustomerCode"
          placeholder="Customer Code" required>
        <div class="validation-error" *ngIf="CustomerCode.invalid && CustomerCode.touched">This Field is Required.</div>
      </div>
      <div class="form-group col-md-6">
        <input class="form-control" name="ProductName" #ProductName="ngModel" [(ngModel)]="orderservice.formData.ProductName" placeholder="Product Name"
          required>
        <div class="validation-error" *ngIf="ProductName.invalid && ProductName.touched">This Field is Required.</div>
      </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
      <input class="form-control" name="ProductCode" #ProductCode="ngModel" [(ngModel)]="orderservice.formData.ProductCode" placeholder="Product Code">
    </div>
    <div class="form-group col-md-6">
        <input class="form-control" name="Date" #Date="ngModel" [(ngModel)]="orderservice.formData.Date" placeholder="Date">
      </div>
  </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input class="form-control" name="Price" #Price="ngModel" [(ngModel)]="orderservice.formData.Price" placeholder="Price">
      </div>
      <div class="form-group col-md-6">
        <input class="form-control" name="Quantity" #Quantity="ngModel" [(ngModel)]="orderservice.formData.Quantity" placeholder="Quantity">
      </div>
    </div>
    <div class="form-row">
     
      <div class="form-group col-md-8">
          <input id="Total"class="form-control" ng-readonly="true" name="TotalPrice" #TotalPrice="ngModel" [(ngModel)]="orderservice.formData.Quantity*orderservice.formData.Price" placeholder="Total Price"readonly>
        </div>
     
    </div>
    <div class="form-row">
    <div class="form-group col-md-12">
        <button [disabled]="form.invalid" type="submit" class="btn btn-lg btn-block btn-info">
          Submit</button>
      </div>
    </div>
  </form>
